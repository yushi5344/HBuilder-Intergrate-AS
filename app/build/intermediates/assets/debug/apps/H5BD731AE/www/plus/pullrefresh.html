<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			.mui-content>.mui-table-view:first-child {
				margin-top: -1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">下拉刷新和上拉加载</h1>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content">
			<!--数据列表-->
			<ul class="mui-table-view mui-table-view-chevron"></ul>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					},
					up: {
						auto:true,
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			page = 0;
			var countAll=null;
			function pullupRefresh() {
				if(countAll==null){//第一次加载
					console.log(1);
				}else{
				    var pageAll=Math.ceil(countAll/20);
				}
				var table = document.body.querySelector('.mui-table-view');
				mui('#pullrefresh').pullRefresh().endPullup(page>=(pageAll-1)); //参数为true代表没有更多数据了。
				mui.ajax({
					url:'http://119.3.26.220/ranzheng_donghui_new/index.php?controller=Jichu_Employ&action=Test',
					type:'GET',
					data:{page:page,pageSize:20},
					dataType:'json',
					success:function(data){
						countAll=data.count;
						mui.each(data.data,function(index,item){
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							li.innerHTML = '<a class="mui-navigate-right">' + item.employName + '</a>';
							table.appendChild(li);
						});
					},
					error:function(xhr,type,errorThrown){
						mui.toast(type);
					}
				});
				++page;
				
			}

			function addData() {
				var table = document.body.querySelector('.mui-table-view');
				var cells = document.body.querySelectorAll('.mui-table-view-cell');
				for(var i = cells.length, len = i + 5; i < len; i++) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
					//下拉刷新，新纪录插到最前面；
					table.insertBefore(li, table.firstChild);
				}
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
//					addData();
					mui('#pullrefresh').pullRefresh().endPulldown();
					mui.toast("没有最新数据了");
				}, 1500);
			}

		</script>
	</body>

</html>
