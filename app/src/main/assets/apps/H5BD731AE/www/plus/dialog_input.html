<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">获取单选框和复选框的值</h1>
		</header>
		<div class="mui-content">
			<div style="margin-top: 20px;">
				<button class="mui-btn mui-btn-danger" onclick="mui_alert();">普通提醒框</button>
			</div>
			<div style="margin-top: 20px;">
				<button class="mui-btn mui-btn-success" onclick="mui_confirm();">确定消息框</button>
			</div>	
			<div style="margin-top: 20px;">
				<button class="mui-btn mui-btn-primary" onclick="mui_prompt();">输入框</button>
			</div>
			<div style="margin-top: 20px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label for="">用户名</label>
						<input type="text" class="mui-input-clear" name="username" id="" value="" placeholder="请输入用户名"/>
					</div>
					<div class="mui-input-row">
						<label for="">密码</label>
						<input type="password" class="mui-input-password" placeholder="请输入密码" />
					</div>
					<div class="mui-input-row mui-search">
						<input type="search" class="mui-input-clear" placeholder="搜索" />
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary">提交</button>
						<button type="button" class="mui-btn mui-btn-danger">取消</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function mui_alert(){
			mui.alert('欢迎使用mui','Hello','yes',function(){
				mui.toast('您刚关闭了警告框');
			});
		}
		function mui_confirm(){
			var btnArray=['取消','确定'];
			mui.confirm('真的要删除吗','Hi',new Array('否','是'),function(e){
				if(e.index ==1){
					mui.toast('是');
				}else{
					mui.toast('否');
				}
			});
		}
		function mui_prompt(){
			var btnArray=['取消','确定'];
			mui.prompt('请输入您的姓名','Hi...',new Array('取消','确定'),function(e){
				if(e.index==1){
					mui.toast(e.value);
				}else{
					mui.toast('您取消了输入');
				}
			});
		}
	</script>
</html>
