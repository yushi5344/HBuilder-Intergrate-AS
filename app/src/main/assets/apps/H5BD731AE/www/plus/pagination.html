<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">分页组件</h1>
		</header>
		<div class="mui-content">
			<h5 class="mui-content-padded">分页(默认尺寸)</h5>
			<div class="mui-content-padded">
				<ul class="mui-pagination">
					<li class="mui-previous mui-disabled">
						<a href="#">&laquo;</a>
					</li>
					<li class="mui-active">
						<a href="#">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>
						<a href="#">3</a>
					</li>
					<li>
						<a href="#">4</a>
					</li>
					<li>
						<a href="#">5</a>
					</li>
					<li class="mui-next">
						<a href="#">&raquo;</a>
					</li>
				</ul>
			</div>
			<h5 class="mui-content-padded">分页(大尺寸)</h5>
			<div class="mui-content-padded">
				<ul class="mui-pagination mui-pagination-lg">
					<li class="mui-previous">
						<a href="#">&laquo;</a>
					</li>
					<li>
						<a href="#">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>
						<a href="#">3</a>
					</li>
					<li>
						<a href="#">4</a>
					</li>
					<li class="mui-active">
						<a href="#">5</a>
					</li>
					<li class="mui-next mui-disabled">
						<a href="#">
							&raquo;
						</a>
					</li>
				</ul>
			</div>
			<h5 class="mui-content-padded">分页(小尺寸)</h5>
			<div class="mui-content-padded">
				<ul class="mui-pagination mui-pagination-sm">
					<li class="mui-previous">
						<a href="#">
							&laquo;
						</a>
					</li>
					<li>
						<a href="#">
							1
						</a>
					</li>
					<li>
						<a href="#">
							2
						</a>
					</li>
					<li class="mui-active">
						<a href="#">
							3
						</a>
					</li>
					<li>
						<a href="#">
							4
						</a>
					</li>
					<li>
						<a href="#">
							5
						</a>
					</li>
					<li class="mui-next">
						<a href="#">
							&raquo;
						</a>
					</li>
				</ul>
			</div>
			<h5 class="mui-content-padded">翻页(默认)</h5>
			<div class="mui-content-padded">
				<ul class="mui-pager">
					<li>
						<a href="#">
							上一页
						</a>
					</li>
					<li>
						<a href="#">
							下一页
						</a>
					</li>
				</ul>
			</div>
			<h5 class="mui-content-padded">翻页(对齐)</h5>
			<div class="mui-content-padded">
				<ul class="mui-pager">
					<li class="mui-previous">
						<a href="#">
							上一页
						</a>
					</li>
					<li class="mui-next">
						<a href="#">
							下一页
						</a>
					</li>
				</ul>
			</div>
			<h5 class="mui-content-padded">翻页(禁用)</h5>
			<div class="mui-content-padded">
				<ul class="mui-pager">
					<li class="mui-disabled">
						<span> 上一页 </span>
					</li>
					<li>
						<a href="#">
							下一页
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
