<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title></title>  
    <script src="http://dev.dcloud.net.cn/mui/dist/js/mui.min.js"></script>  
    <link href="http://dev.dcloud.net.cn/mui/dist/css/mui.min.css" rel="stylesheet"/>  
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>  
    <style type="text/css">  
        body{  
            background-color: #ccc;  
        }  
        .mui-off-canvas-wrap{  
            max-width: 720px;  
            margin: 0 auto; 
        }  
    </style>  
</head>  
<body>  
    <!-- 侧滑导航根容器 -->    
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">    
      <!-- 菜单容器 -->    
      <aside class="mui-off-canvas-right" style="background-color: #ccc;">    
        <div id="offCanvasSideScroll" class="mui-scroll-wrapper">    
          <div class="mui-scroll" style="background-color: #fff;">   
          	<p>请输入搜索内容</p>
            <!-- 菜单具体展示内容 -->    
            <div class="mui-input-group" style="">  
                <div class="mui-input-row">
                	<label for="">订单号</label>
                	<input type="text" class="mui-input-clear" name="orderCode" id="orderCode" />
                </div>
                <div class="mui-input-row">
                	<label for="">缸号</label>
                </div>
                <div class="mui-button-row">
                	<button class="mui-btn mui-btn-success">确定</button>
                </div>
            </div>  
          </div>    
        </div>    
      </aside>    
      <!-- 主页面容器 -->    
      <div class="mui-inner-wrap">    
        <!-- 主页面标题 -->    
        <header class="mui-bar mui-bar-nav">
        	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
          <h1 class="mui-title">标题</h1>    
          <button id='left-menu' class=" mui-pull-right mui-btn-link" style="margin-right: 5px;"><span class="mui-icon mui-icon-search"></span></button>
        </header>    
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">    
          <div class="mui-scroll">    
            <!-- 主界面具体展示内容 -->    
            <div class="mui-content">
            	<ul class="mui-table-view">
            		<li class="mui-table-view-cell">1</li>
            		<li class="mui-table-view-cell">2</li>
            		<li class="mui-table-view-cell">3</li>
            		<li class="mui-table-view-cell">4</li>
            		<li class="mui-table-view-cell">5</li>
            	</ul>
            </div> 
          </div>    
        </div>      
      </div>    
    </div>  
      
    <script type="text/javascript" charset="utf-8">  
        $("#left-menu").on('tap', function (event) {  
            mui('.mui-off-canvas-wrap').offCanvas('show');  
        });  
          
        window.onload = function(){  
            mui('#offCanvasSideScroll').scroll();    
            mui('#offCanvasContentScroll').scroll();   
        }  
    </script>  
</body>  
</html>
